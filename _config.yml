# 核心主题配置：启用 Just the Docs（支持左侧侧边栏）
remote_theme: just-the-docs/just-the-docs

# 站点基础信息（已按你的配置填充）
url: "https://myx1359.github.io"
baseurl: "/DJ_AI"

# 文档标题（侧边栏顶部显示）
title: 中山大学计算机学院党建AI管理系统操作手册

# 关键：开启左侧侧边栏 + 关闭右侧目录
sidebar: left
toc:
  enabled: false

# 中文适配 + 锚点优化（解决跳转问题）
markdown: GFM
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter_opts:
    block:
      line_numbers: false

# 侧边栏自动抓取 README.md 的标题生成导航（无需手动写navigation）
# 若需多文件/自定义导航，可按格式扩展pages列表
nav:
  - title: 操作手册
    pages:
      - README.md

# 额外优化：Just the Docs 中文侧边栏样式适配（可选，解决文字截断/间距问题）
# 如需自定义侧边栏样式，可添加以下配置
# custom_css: 
#   - assets/css/custom-sidebar.css
