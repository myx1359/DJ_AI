<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>党建AI操作手册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 侧边栏基础样式 */
    .app-nav { display: none !important; }
    .sidebar {
      display: block !important;
      width: 280px !important;
      left: 0 !important;
      top: 0 !important;
      background: #f5f5f5;
      border-right: 1px solid #eee;
      height: 100vh !important;
      overflow-y: auto;
      padding: 10px !important;
    }
    /* 侧边栏顶部标题 */
    .sidebar::before {
      content: "中山大学计算机学院党建AI管理系统操作手册";
      display: block;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background: #42b983;
      color: white;
      border-bottom: 1px solid #eee;
      margin: -10px -10px 10px -10px;
    }
    /* 侧边栏序号样式（插件生成后美化） */
    .sidebar-nav .toc-item {
      position: relative;
      padding-left: 25px !important;
      margin: 6px 0 !important;
      list-style: none !important;
    }
    /* 序号样式统一 */
    .sidebar-nav .toc-number {
      position: absolute;
      left: 5px;
      top: 0;
      font-weight: bold;
      color: #42b983; /* 序号颜色 */
    }
    /* 正文区偏移 */
    .content {
      margin-left: 280px !important;
      padding: 20px;
    }
    .toc-nav { display: none !important; }

    /* 正文序号样式（保留原有） */
    body {counter-reset: chapter 0 section 0;}
    h1 {counter-reset: section 0;counter-increment: chapter;}
    h1::before {content: counter(chapter) ". ";font-weight: bold;margin-right: 0.2em;}
    h2 {counter-reset: sub-section 0;counter-increment: section;}
    h2::before {content: counter(chapter) "." counter(section) " ";font-weight: bold;margin-right: 0.2em;}
    h3 {counter-increment: sub-section;}
    h3::before {content: counter(chapter) "." counter(section) "." counter(sub-section) " ";font-weight: bold;margin-right: 0.2em;}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/myx1359/DJ_AI',
      subMaxLevel: 3, // 抓取1-3级标题
      auto2top: true,
      homepage: 'README.md',
      // 核心：自定义侧边栏渲染，自动加序号
      plugins: [
        function(hook, vm) {
          // 侧边栏渲染完成后执行
          hook.doneEach(function() {
            // 初始化计数器
            let level1 = 0, level2 = 0, level3 = 0;
            // 获取所有侧边栏标题项
            const tocItems = document.querySelectorAll('.sidebar-nav li');
            
            tocItems.forEach(item => {
              // 判断标题层级（通过class/深度判断）
              const depth = getNodeDepth(item);
              const link = item.querySelector('a');
              if (!link) return;

              // 重置/递增计数器
              if (depth === 1) {
                level1++;
                level2 = 0;
                level3 = 0;
                addNumber(link, `${level1}`);
              } else if (depth === 2) {
                level2++;
                level3 = 0;
                addNumber(link, `${level1}.${level2}`);
              } else if (depth === 3) {
                level3++;
                addNumber(link, `${level1}.${level2}.${level3}`);
              }
            });
          });
        }
      ]
    };

    // 辅助函数：计算目录项层级（修正版）
    function getNodeDepth(node) {
      let depth = 0;
      let current = node;
      // 向上遍历所有父级 <ul> 元素，每遇到一个深度+1
      while (current) {
        if (current.tagName === 'UL' && current.classList.contains('sidebar-nav')) {
          depth++;
        }
        current = current.parentElement;
      }
      return depth;
    }

    // 辅助函数：给标题添加序号
    function addNumber(link, number) {
      // 避免重复添加序号
      if (link.querySelector('.toc-number')) return;
      const span = document.createElement('span');
      span.className = 'toc-number';
      span.textContent = number + ' ';
      link.insertBefore(span, link.firstChild);
    }
  </script>
  <!-- Docsify 核心脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>
</html>
