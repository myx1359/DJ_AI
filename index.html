<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>党建AI操作手册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
/* 侧边栏基础样式 */
.app-nav { display: none !important; }
.sidebar {
  display: block !important;
  width: 280px !important;
  left: 0 !important;
  top: 0 !important;
  background: #f5f5f5;
  border-right: 1px solid #eee;
  height: 100vh !important;
  overflow-y: auto;
  padding: 10px !important;
}
/* 侧边栏顶部标题 */
.sidebar::before {
  content: "中山大学计算机学院党建AI管理系统操作手册";
  display: block;
  padding: 15px;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  background: #42b983;
  color: white;
  border-bottom: 1px solid #eee;
  margin: -10px -10px 10px -10px;
}
/* 正文区偏移 */
.content {
  margin-left: 280px !important;
  padding: 20px;
}
.toc-nav { display: none !important; }

/* 统一正文和侧边栏的序号计数器规则 */
body {
  counter-reset: chapter 0 section 0 sub-section 0;
}
.sidebar-nav {
  counter-reset: chapter 0 section 0 sub-section 0;
  list-style: none !important;
  padding-left: 0 !important;
}

/* 一级标题（h1）：序号不带点 */
h1 {
  counter-reset: section 0 sub-section 0;
  counter-increment: chapter;
}
h1::before {
  content: counter(chapter) " ";
  font-weight: bold;
  margin-right: 0.2em;
}
.sidebar-nav > li {
  counter-reset: section 0 sub-section 0;
  counter-increment: chapter;
}
.sidebar-nav > li > a::before {
  content: counter(chapter) " ";
  font-weight: bold;
  margin-right: 0.2em;
  color: #42b983;
  position: absolute;
  left: 0.5em;
  top: 0;
}

/* 二级标题（h2） */
h2 {
  counter-reset: sub-section 0;
  counter-increment: section;
}
h2::before {
  content: counter(chapter) "." counter(section) " ";
  font-weight: bold;
  margin-right: 0.2em;
}
.sidebar-nav > li > ul > li {
  counter-reset: sub-section 0;
  counter-increment: section;
}
.sidebar-nav > li > ul > li > a::before {
  content: counter(chapter) "." counter(section) " ";
  font-weight: bold;
  margin-right: 0.2em;
  color: #42b983;
  position: absolute;
  left: 2em;
  top: 0;
}

/* 三级标题（h3） */
h3 {
  counter-increment: sub-section;
}
h3::before {
  content: counter(chapter) "." counter(section) "." counter(sub-section) " ";
  font-weight: bold;
  margin-right: 0.2em;
}
.sidebar-nav > li > ul > li > ul > li {
  counter-increment: sub-section;
}
.sidebar-nav > li > ul > li > ul > li > a::before {
  content: counter(chapter) "." counter(section) "." counter(sub-section) " ";
  font-weight: bold;
  margin-right: 0.2em;
  color: #42b983;
  position: absolute;
  left: 3.5em;
  top: 0;
}

/* 侧边栏序号美化 */
.sidebar-nav a {
  position: relative;
  display: block;
  padding-left: 2.5em !important;
  color: #333;
  text-decoration: none;
}
.sidebar-nav ul {
  list-style: none;
  padding-left: 0;
}
.sidebar-nav li {
  list-style: none;
  margin: 4px 0;
}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/myx1359/DJ_AI',
      subMaxLevel: 3, // 抓取1-3级标题
      auto2top: true,
      homepage: 'README.md',
      // 核心：自定义侧边栏渲染，自动加序号
      plugins: []
    };
  </script>
  <!-- Docsify 核心脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>
</html>
