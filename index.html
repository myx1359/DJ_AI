<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>党建AI操作手册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 侧边栏基础样式 */
    .app-nav { display: none !important; }
    .sidebar {
      display: block !important;
      width: 280px !important;
      left: 0 !important;
      top: 0 !important;
      background: #f5f5f5;
      border-right: 1px solid #eee;
      height: 100vh !important;
      overflow-y: auto;
      padding: 10px !important;
    }
    /* 侧边栏顶部标题 */
    .sidebar::before {
      content: "中山大学计算机学院党建AI管理系统操作手册";
      display: block;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background: #42b983;
      color: white;
      border-bottom: 1px solid #eee;
      margin: -10px -10px 10px -10px;
    }
    /* 序号样式统一 */
    .toc-number {
      font-weight: bold;
      color: #42b983; /* 序号颜色 */
      margin-right: 5px; /* 序号和文字间距 */
    }
    /* 正文区偏移 */
    .content {
      margin-left: 280px !important;
      padding: 20px;
    }
    .toc-nav { display: none !important; }

    /* 正文序号样式（保留原有） */
    body {counter-reset: chapter 0 section 0 sub-section 0;}
    h1 {counter-reset: section 0 sub-section 0;counter-increment: chapter;}
    h1::before {content: counter(chapter) ". ";font-weight: bold;margin-right: 0.2em;}
    h2 {counter-reset: sub-section 0;counter-increment: section;}
    h2::before {content: counter(chapter) "." counter(section) " ";font-weight: bold;margin-right: 0.2em;}
    h3 {counter-increment: sub-section;}
    h3::before {content: counter(chapter) "." counter(section) "." counter(sub-section) " ";font-weight: bold;margin-right: 0.2em;}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/myx1359/DJ_AI',
      subMaxLevel: 3, // 抓取1-3级标题
      auto2top: true,
      homepage: 'README.md',
      // 核心：自定义侧边栏渲染，自动加序号
      plugins: [
        function(hook, vm) {
          // 侧边栏渲染完成后执行
          hook.doneEach(function() {
            // 先清空所有旧序号，避免重复
            document.querySelectorAll('.toc-number').forEach(el => el.remove());
            
            // 按层级分组计数（核心：独立计数，兼容重复标题）
            const levelCounters = {
              1: 0,    // 一级标题计数器
              2: {},   // 二级标题计数器（按一级序号分组）
              3: {}    // 三级标题计数器（按一级+二级序号分组）
            };

            // 遍历所有侧边栏链接（按DOM顺序，确保序号递增）
            const links = document.querySelectorAll('.sidebar-nav a');
            links.forEach(link => {
              // 1. 获取当前链接的层级（关键：通过父级ul的嵌套深度判断）
              let depth = 1;
              let parent = link.parentElement;
              while (parent && parent.tagName === 'LI') {
                parent = parent.parentElement;
                if (parent && parent.tagName === 'UL') {
                  depth++;
                }
              }
              depth = Math.min(depth, 3); // 最多三级

              // 2. 计算对应层级的序号
              let number = '';
              if (depth === 1) {
                levelCounters[1]++;
                const l1 = levelCounters[1];
                number = l1;
                // 重置当前一级下的二级计数器
                levelCounters[2][l1] = 0;
              } else if (depth === 2) {
                const l1 = levelCounters[1]; // 最近的一级序号
                levelCounters[2][l1] = (levelCounters[2][l1] || 0) + 1;
                const l2 = levelCounters[2][l1];
                number = `${l1}.${l2}`;
                // 重置当前二级下的三级计数器
                levelCounters[3][`${l1}.${l2}`] = 0;
              } else if (depth === 3) {
                const l1 = levelCounters[1]; // 最近的一级序号
                const l2 = levelCounters[2][l1]; // 最近的二级序号
                const key = `${l1}.${l2}`;
                levelCounters[3][key] = (levelCounters[3][key] || 0) + 1;
                const l3 = levelCounters[3][key];
                number = `${l1}.${l2}.${l3}`;
              }

              // 3. 添加序号标签
              if (number) {
                const span = document.createElement('span');
                span.className = 'toc-number';
                span.textContent = number;
                link.insertBefore(span, link.firstChild);
              }
            });
          });
        }
      ]
    };
  </script>
  <!-- Docsify 核心脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>
</html>
