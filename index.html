<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>党建AI操作手册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 侧边栏基础样式 */
    .app-nav { display: none !important; }
    .sidebar {
      display: block !important;
      width: 280px !important;
      left: 0 !important;
      top: 0 !important;
      background: #f5f5f5;
      border-right: 1px solid #eee;
      height: 100vh !important;
      overflow-y: auto;
      padding: 10px !important;
    }
    /* 侧边栏顶部标题 */
    .sidebar::before {
      content: "中山大学计算机学院党建AI管理系统操作手册";
      display: block;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background: #42b983;
      color: white;
      border-bottom: 1px solid #eee;
      margin: -10px -10px 10px -10px;
    }
    /* 序号样式统一 */
    .toc-number {
      font-weight: bold;
      color: #42b983; /* 序号颜色 */
      margin-right: 5px; /* 序号和文字间距 */
    }
    /* 正文区偏移 */
    .content {
      margin-left: 280px !important;
      padding: 20px;
    }
    .toc-nav { display: none !important; }

    /* 正文序号样式（修正版） */
    body {counter-reset: chapter 0 section 0 sub-section 0;}
    h1 {counter-reset: section 0 sub-section 0; counter-increment: chapter;}
    h1::before {content: counter(chapter) " "; /* 去掉点号 */ font-weight: bold; margin-right: 0.2em;}
    h2 {counter-reset: sub-section 0; counter-increment: section;}
    h2::before {content: counter(chapter) "." counter(section) " "; font-weight: bold; margin-right: 0.2em;}
    h3 {counter-increment: sub-section;}
    h3::before {content: counter(chapter) "." counter(section) "." counter(sub-section) " "; font-weight: bold; margin-right: 0.2em;}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/myx1359/DJ_AI',
      subMaxLevel: 3, // 抓取1-3级标题
      auto2top: true,
      homepage: 'README.md',
      // 核心：自定义侧边栏渲染，自动加序号
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            // 1. 先清空所有旧序号
            document.querySelectorAll('.toc-number').forEach(el => el.remove());

            // 2. 获取所有正文标题及其序号
            const headings = document.querySelectorAll('.content h1, .content h2, .content h3');
            const headingMap = new Map();
            headings.forEach(h => {
              const text = h.textContent.trim().replace(/^[\d. ]+/, ''); // 提取纯标题文字
              const number = h.textContent.trim().match(/^[\d. ]+/)[0].trim(); // 提取序号
              headingMap.set(text, number);
            });

            // 3. 遍历侧边栏，为每个标题匹配序号
            const sidebarLinks = document.querySelectorAll('.sidebar-nav a');
            sidebarLinks.forEach(link => {
              const text = link.textContent.trim();
              const number = headingMap.get(text);
              if (number) {
                const span = document.createElement('span');
                span.className = 'toc-number';
                span.textContent = number;
                link.insertBefore(span, link.firstChild);
              }
            });
          });
        }
      ]
    };
  </script>
  <!-- Docsify 核心脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>
</html>
