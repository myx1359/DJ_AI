<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>DJ_AI操作手册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Docsify 核心样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 强制显示侧边栏 + 固定宽度 */
    .app-nav { display: none !important; } /* 隐藏顶部导航 */
    .sidebar { 
      display: block !important; /* 强制显示侧边栏 */
      width: 260px !important; 
      left: 0 !important;
      background: #f5f5f5;
      border-right: 1px solid #eee;
    }
    .content { margin-left: 260px !important; padding: 20px; }
    .toc-nav { display: none !important; } /* 隐藏右侧目录 */
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DJ_AI操作手册',
      repo: 'https://github.com/myx1359/DJ_AI',
      // 关键1：自动抓取 README.md 的所有 Markdown 标题生成侧边栏
      autoHeader: true,
      // 关键2：显示1-3级标题（#/##/###）
      subMaxLevel: 3,
      // 关键3：滚动时高亮当前目录
      auto2top: true,
      // 关键4：强制加载侧边栏
      loadSidebar: false, // 先关闭手动侧边栏，优先自动抓取
      // 中文锚点兼容
      markdown: {
        anchor: {
          level: [1,2,3],
          permalink: true
        }
      }
    }
  </script>
  <!-- Docsify 核心脚本（必须加载） -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>
</html>
