<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>党建AI操作手册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 侧边栏基础样式 */
    .app-nav { display: none !important; }
    .sidebar {
      display: block !important;
      width: 280px !important;
      left: 0 !important;
      top: 0 !important;
      background: #f5f5f5;
      border-right: 1px solid #eee;
      height: 100vh !important;
      overflow-y: auto;
      padding: 10px !important;
    }
    /* 侧边栏顶部标题 */
    .sidebar::before {
      content: "中山大学计算机学院党建AI管理系统操作手册";
      display: block;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background: #42b983;
      color: white;
      border-bottom: 1px solid #eee;
      margin: -10px -10px 10px -10px;
    }
    /* 正文区偏移 */
    .content {
      margin-left: 280px !important;
      padding: 20px;
    }
    .toc-nav { display: none !important; }

    /* 序号样式统一（正文+侧边栏） */
    .custom-number {
      font-weight: bold;
      color: #42b983;
      margin-right: 5px;
    }
    /* 侧边栏链接样式（避免缩进问题） */
    .sidebar-nav a {
      position: relative;
      display: block;
      padding-left: 10px !important;
      color: #333;
      text-decoration: none;
      margin: 4px 0;
    }
    .sidebar-nav ul {
      list-style: none !important;
      padding-left: 20px !important;
    }
    .sidebar-nav li {
      list-style: none !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/myx1359/DJ_AI',
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'README.md',
      plugins: [
        function(hook, vm) {
          // 页面渲染完成后执行（核心逻辑）
          hook.doneEach(function() {
            // ========== 第一步：构建标题层级树 ==========
            const headings = document.querySelectorAll('.content h1, .content h2, .content h3');
            const titleTree = [];
            let currentLevel1 = null;
            let currentLevel2 = null;

            headings.forEach(heading => {
              const level = parseInt(heading.tagName[1]);
              const text = heading.textContent.trim();

              if (level === 1) {
                currentLevel1 = { level: 1, text, children: [] };
                titleTree.push(currentLevel1);
              } else if (level === 2 && currentLevel1) {
                currentLevel2 = { level: 2, text, children: [] };
                currentLevel1.children.push(currentLevel2);
              } else if (level === 3 && currentLevel2) {
                currentLevel2.children.push({ level: 3, text });
              }
            });

            // ========== 第二步：为每个标题计算序号 ==========
            const titleNumberMap = new Map();
            titleTree.forEach((level1, index1) => {
              const num1 = index1 + 1;
              titleNumberMap.set(level1.text, `${num1}`);

              level1.children.forEach((level2, index2) => {
                const num2 = index2 + 1;
                titleNumberMap.set(level2.text, `${num1}.${num2}`);

                level2.children.forEach((level3, index3) => {
                  const num3 = index3 + 1;
                  titleNumberMap.set(level3.text, `${num1}.${num2}.${num3}`);
                });
              });
            });

            // ========== 第三步：给正文标题添加序号 ==========
            document.querySelectorAll('.content h1, .content h2, .content h3').forEach(heading => {
              const text = heading.textContent.trim();
              const number = titleNumberMap.get(text);
              if (number) {
                heading.innerHTML = `<span class="custom-number">${number}</span>${text}`;
              }
            });

            // ========== 第四步：同步侧边栏序号 ==========
            document.querySelectorAll('.sidebar-nav a').forEach(link => {
              const linkText = link.textContent.trim();
              const number = titleNumberMap.get(linkText);
              if (number) {
                link.innerHTML = `<span class="custom-number">${number}</span>${linkText}`;
              }
            });
          });
        }
      ]
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>
</html>
