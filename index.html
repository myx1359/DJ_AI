<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>党建AI操作手册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 侧边栏整体样式 */
    .app-nav { display: none !important; }
    .sidebar {
      display: block !important;
      width: 260px !important;
      left: 0 !important;
      top: 0 !important;
      background: #f5f5f5;
      border-right: 1px solid #eee;
      height: 100vh !important;
      overflow-y: auto;
    }
    /* 强制在侧边栏最顶部插入标题 */
    .sidebar::before {
      content: "中山大学计算机学院党建AI管理系统操作手册";
      display: block;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background-color: #42b983;
      color: white;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    /* 调整目录列表，让它从标题下方开始 */
    .sidebar-nav {
      margin-top: 0 !important;
      padding-top: 0 !important;
    }
    /* 正文区偏移 */
    .content {
      margin-left: 260px !important;
      padding: 20px;
    }
    /* 隐藏右侧目录 */
    .toc-nav { display: none !important; }

    /* 保留你原有的标题序号样式 */
    body {counter-reset: chapter 0 section 0;}
    h1 {counter-reset: section 0;counter-increment: chapter;}
    h1::before {content: counter(chapter) ". ";font-weight: bold;margin-right: 0.2em;}
    h2 {counter-reset: sub-section 0;counter-increment: section;}
    h2::before {content: counter(chapter) "." counter(section) " ";font-weight: bold;margin-right: 0.2em;}
    h3::before {content: counter(chapter) "." counter(section) "." counter(sub-section) " ";font-weight: bold;margin-right: 0.2em;}
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '', // 清空name，避免干扰
      repo: 'https://github.com/myx1359/DJ_AI',
      autoHeader: false,
      subMaxLevel: 3,
      auto2top: true,
      loadSidebar: false,
      markdown: {
        anchor: {
          level: [1,2,3],
          permalink: false
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>
</html>
