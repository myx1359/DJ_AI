<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>党建AI操作手册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 侧边栏基础样式 */
    .app-nav { display: none !important; }
    .sidebar {
      display: block !important;
      width: 280px !important;
      left: 0 !important;
      top: 0 !important;
      background: #f5f5f5;
      border-right: 1px solid #eee;
      height: 100vh !important;
      overflow-y: auto;
      padding: 10px !important;
    }
    /* 侧边栏顶部标题 */
    .sidebar::before {
      content: "中山大学计算机学院党建AI管理系统操作手册";
      display: block;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      background: #42b983;
      color: white;
      border-bottom: 1px solid #eee;
      margin: -10px -10px 10px -10px;
    }
    /* 正文区偏移 */
    .content {
      margin-left: 280px !important;
      padding: 20px;
    }
    .toc-nav { display: none !important; }

    /* 序号样式统一（正文+侧边栏） */
    .custom-number {
      font-weight: bold;
      color: #42b983;
      margin-right: 5px;
    }
    /* 侧边栏链接样式（避免缩进问题） */
    .sidebar-nav a {
      position: relative;
      display: block;
      padding-left: 10px !important;
      color: #333;
      text-decoration: none;
      margin: 4px 0;
    }
    .sidebar-nav ul {
      list-style: none !important;
      padding-left: 20px !important;
    }
    .sidebar-nav li {
      list-style: none !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/myx1359/DJ_AI',
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'README.md',
      plugins: [
        function(hook, vm) {
          // 页面渲染完成后执行（核心逻辑）
          hook.doneEach(function() {
            // ========== 第一步：处理正文标题序号 ==========
            const headings = {
              h1: document.querySelectorAll('.content h1'),
              h2: document.querySelectorAll('.content h2'),
              h3: document.querySelectorAll('.content h3')
            };
            
            // 初始化计数器
            let h1Index = 0;
            let h2Index = 0;
            let h3Index = 0;

            // 遍历一级标题（h1）
            headings.h1.forEach((h1, index) => {
              h1Index = index + 1; // 一级序号从1开始
              h2Index = 0; // 重置二级计数器
              
              // 清除原有CSS生成的序号，手动添加
              const h1Text = h1.textContent.replace(/^\d+\s/, '').trim();
              h1.innerHTML = `<span class="custom-number">${h1Index}</span>${h1Text}`;

              // 找到当前h1下的所有h2
              const nextH1 = headings.h1[index + 1] || null;
              const currentH2List = [];
              
              headings.h2.forEach(h2 => {
                const isBetween = (!nextH1 && h2.compareDocumentPosition(h1) & 4) || 
                                  (nextH1 && h2.compareDocumentPosition(h1) & 4 && !(h2.compareDocumentPosition(nextH1) & 4));
                if (isBetween) currentH2List.push(h2);
              });

              // 遍历当前h1下的h2
              currentH2List.forEach((h2) => {
                h2Index++;
                h3Index = 0; // 重置三级计数器
                
                // 清除原有序号，手动添加
                const h2Text = h2.textContent.replace(/^\d+\.\d+\s/, '').trim();
                h2.innerHTML = `<span class="custom-number">${h1Index}.${h2Index}</span>${h2Text}`;

                // 找到当前h2下的所有h3
                const nextH2 = currentH2List[currentH2List.indexOf(h2) + 1] || nextH1;
                const currentH3List = [];
                
                headings.h3.forEach(h3 => {
                  const isBetween = (!nextH2 && h3.compareDocumentPosition(h2) & 4) || 
                                    (nextH2 && h3.compareDocumentPosition(h2) & 4 && !(h3.compareDocumentPosition(nextH2) & 4));
                  if (isBetween) currentH3List.push(h3);
                });

                // 遍历当前h2下的h3
                currentH3List.forEach((h3) => {
                  h3Index++;
                  const h3Text = h3.textContent.replace(/^\d+\.\d+\.\d+\s/, '').trim();
                  h3.innerHTML = `<span class="custom-number">${h1Index}.${h2Index}.${h3Index}</span>${h3Text}`;
                });
              });
            });

            // ========== 第二步：同步侧边栏序号 ==========
            // 建立「标题文字-序号」映射表
            const titleNumberMap = new Map();
            document.querySelectorAll('.content .custom-number').forEach(span => {
              const number = span.textContent.trim();
              const title = span.nextSibling.textContent.trim();
              titleNumberMap.set(title, number);
            });

            // 给侧边栏标题添加对应序号
            document.querySelectorAll('.sidebar-nav a').forEach(link => {
              const linkText = link.textContent.trim();
              const number = titleNumberMap.get(linkText);
              if (number) {
                // 清除原有序号，添加新序号
                link.innerHTML = `<span class="custom-number">${number}</span>${linkText}`;
              }
            });
          });
        }
      ]
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>
</html>
